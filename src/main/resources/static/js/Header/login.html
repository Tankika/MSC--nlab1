<div class="login-modal">
	<div class="row close-section">
		<div class="col-xs-12">
			<a role="button" class="close" ng-click="$dismiss()">
				<span class="glyphicon glyphicon-remove"></span>
			</a>	
		</div>
	</div>
	<form novalidate name="login_form" role="form" ng-submit="login_form.$valid && loginModalCtrl.login()">
		<div class="modal-header">
			<div class="modal-title">
				Belépés
			</div>
		</div>
		
		<div class="modal-body">
			<div class="form-group" ng-class="{ 'has-error': (login_form.$submitted || login_form.email.$touched) && login_form.email.$invalid }">
				<label for="email">E-mail cím:</label>
				<input type="email" required
					class="form-control" id="email" name="email" ng-model="loginModalCtrl.credentials.username" ng-model-options="{ debounce: 500 }" />
				<div class="error-block">
				  <span ng-show="login_form.email.$error.required">Kérlek add meg az e-mail címed!</span>
				  <span ng-show="login_form.email.$error.email">Az e-mail cím formátuma nem megfelelő!</span>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': (login_form.$submitted || login_form.password.$touched) && login_form.password.$invalid }">
				<label for="password">Jelszó:</label>
				<input type="password" required
					class="form-control" id="password" name="password" ng-model="loginModalCtrl.credentials.password" ng-model-options="{ debounce: 500 }"/>
				<div class="error-block">
				  <span ng-show="login_form.password.$error.required">Kérlek add meg a jelszavad!</span>
				</div>
			</div>
		</div>
		
		<div class="modal-footer">
			<div class="row button-section">
				<div class="col-xs-6">
					<button type="button" class="btn btn-default btn-block" ng-click="$dismiss()">Mégsem</button>
				</div>
				<div class="col-xs-6">
					<button type="submit" class="btn btn-primary btn-block" ng-disabled="login_form.$invalid">Belépés</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
				</div>
				<div class="col-xs-6 text-right">
					<a href="" ng-click="loginModalCtrl.onSignupClick()">Regisztráció »</a>
				</div>
			</div>
		</div>
	</form>
</div>
