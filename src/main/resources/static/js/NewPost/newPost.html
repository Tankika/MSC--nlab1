<form novalidate ng-submit="newPostCtrl.send()">
	<div class="form-group">
		<label for="new-post-input"></label>
		<textarea id="new-post-input" class="form-control" rows="10" placeholder="Type your message here!" ng-model="newPostCtrl.postInput"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
