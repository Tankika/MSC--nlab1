<table class="table">
	<thead>
		<th>Entry</th>
		<th>Date</th>
		<th>Posted by</th>
	</thead>
	<tr ng-repeat="post in homeCtrl.posts">
		<td>{{ post.entry }}</td>
		<td>{{ post.creationDateTime | date:'yyyy.MM.dd - HH:mm:ss' }}</td>
		<td>{{ post.username }}</td>
	</tr>
</table>

<form ng-submit="homeCtrl.send()" ng-show="homeCtrl.user.authenticated === true">
	<div class="form-group">
		<label for="new-post-input"></label>
		<textarea id="new-post-input" class="form-control" rows="10" placeholder="Type your message here!" ng-model="homeCtrl.postInput"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
