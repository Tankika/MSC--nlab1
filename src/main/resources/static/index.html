<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Service Finder</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<link href="css/service-finder.css" rel="stylesheet">
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
			  display: none !important;
			}
		</style>
	</head>

	<body ng-app="ServiceFinder" ng-cloak class="ng-cloak">
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="#/">Szolgáltatás kereső</a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="LoginController as loginCtrl">
	            	<form class="navbar-form navbar-left" role="search">
					  <div class="form-group">
						<input type="text" class="form-control" placeholder="Kulcsszó">
						</div>
						<button type="submit" class="btn btn-default">Keresés</button>
					</form>
					
	                <ul class="nav navbar-nav navbar-right" ng-show="loginCtrl.user.authenticated === false">
	                    <li>
	                        <a href="">Regisztráció</a>
	                    </li>
	                    <li>
	                        <a href="" ng-click="loginCtrl.openLoginModal()">Bejelentkezés</a>
	                    </li>
	                </ul>
	                <ul class="nav navbar-nav navbar-right" ng-show="loginCtrl.user.authenticated === true">
	                    <li>
	                        <a href="#" ng-click="loginCtrl.logout()">Kijelentkezés</a>
	                    </li>
	                </ul>
	                
	                <p class="navbar-text navbar-right"></p>
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="#">Hírdetés feladása</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
		
		<div class="container">
			
			<div ng-view></div>
			
	        <hr>
	
	        <!-- Footer -->
	        <footer>
	            <div class="row">
	                <div class="col-lg-12">
	                    <p>Copyright &copy; Service Finder 2016</p>
	                </div>
	            </div>
	            <!-- /.row -->
	        </footer>
			
		</div>
		
	    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
	    <script src="js/service-finder.js" type="text/javascript"></script>
	</body>
</html>
