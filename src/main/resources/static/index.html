	<body ng-app="ServiceFinder" ng-cloak class="ng-cloak">

			<ul class="nav nav-pills" role="tablist">
				<li class="active"><a href="#/">home</a></li>
				<li ng-show="loginCtrl.user.authenticated === false">
					<a href="#/login">
						login
					</a>
				</li>
				<li ng-show="loginCtrl.user.authenticated === true">
					<a href="" ng-click="loginCtrl.logout()">
						logout
					</a>
				</li>
			</ul>
		</div>
		<div ng-view class="container"></div>
